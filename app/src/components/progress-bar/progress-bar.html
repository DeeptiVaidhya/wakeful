<!-- Generated template for the ProgressBarComponent component -->
<section class="w-1024">
	<ion-row justify-content-center>
		<div class="progress-container">
			<span class="progress-pretext t-uper gray-text text-left">Class Progress</span>
			<div class="progress-outer">
				<div class="progress-inner" [style.width]="progress + '%'"></div>
			</div>
			<span class="progress-posttext gray-text bg-pink">{{progress}}%</span>
		</div>
	</ion-row>
</section>
